<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <main class="card">
    <div class="card-img">
      <img src="/images/image-equilibrium.jpg" alt="image-nft">
      <img src="/images/icon-view.svg" alt="" class="overlay">
    </div>
    <div class="container">
      <h3 class="title">
        Equilibrium #3429
      </h3>
      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="text-nft">
        <div class="p-nft">
          <p class="text-value">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
            0.041 ETH
          </p>
        </div>
        <div class="time-nft">
          <img src="/images/icon-clock.svg" alt="icon-clock">
          3 days left
        </div>
      </div>
      <hr>
      <div class="creation">
        <img src="/images/image-avatar.png" alt="avatar">
        <p class="creation-text">
          Creation of <a>Jules Wyvern</a> 
        </p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
